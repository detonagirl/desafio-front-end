<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<!-- metadados -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description"
		content="Teste para frontend do site Vagas.com utilizando as tecnologias HTML5, CSS3 e JS.">
	<title>Teste Frontend VAGAS.com</title>

	<!-- Stylesheet -->
	<link rel="stylesheet" href="./styles.css">

</head>

<body>
	<div class="box">
		<div class="header">
			<div class="title">Formulário</br>para compra de</br><span>Pacote de Stickers</span></div>
		</div>
		<div class="space"></div>
		<form method="POST" action="mailto:contatomarilop@gmail.com">
			<div class="space"></div>
			<div class="fieldset">
				<div class="label">Quais stickers:</div>
				<div class="space"></div>
				<div><input type="checkbox"> React</div>
				<div><input type="checkbox"> Vue</div>
				<div><input type="checkbox"> Angular</div>
			</div>
			<div class="space-md"></div>
			<div class="fieldset">
				<div class="label">Quantos stickers de cada?</div>
				<div class="space"></div>
				<div class="counter">
					<button id="menos" class="btn">-</button>
					<input type="text" id="campo">
					<button id="mais" class="btn">+</button>
					
				</div>
			</div>
			<div class="space-md"></div>
			<div class="fieldset">
				<div class="label">Observações:</div>
				<div class="space"></div>
				<textarea name="descricao" placeholder="Alguma dúvida? Recado?" required></textarea>
			</div>
			<div class="space-md"></div>
			<div class="footer">
				<button type="submit">Enviar</button>
			</div>
		</form>
	</div>

	<script src="index.js"></script>
</body>

</html>
